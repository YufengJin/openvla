services:
  openvla-dev:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      args:
        INCLUDE_LIBERO: 1
        INCLUDE_FLASH_ATTN: 1
    image: openvla-oft:latest
    container_name: openvla-dev-headless
    restart: unless-stopped
    tty: true
    stdin_open: true

    environment:
      - PYTHONUNBUFFERED=1
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all

    network_mode: host
    ipc: host
    pid: host

    volumes:
      - ..:/workspace/openvla-oft
      # Update or remove: RLDS datasets (e.g. modified_libero_rlds, ALOHA RLDS)
      # - /path/to/datasets:/workspace/datasets:ro
      - ${HOME}/.cache/huggingface:/root/.cache/huggingface

    command: tail -f /dev/null

    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu, compute, utility]

    ulimits:
      nofile: { soft: 65536, hard: 65536 }
      nproc: 65536
      memlock: -1
      stack: 67108864
